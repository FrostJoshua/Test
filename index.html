				<script type="text/javascript">



				var queryForm = function(settings){
					var reset = settings && settings.reset ? settings.reset : false;
					var self = window.location.toString();
					var querystring = self.split("?");
					if (querystring.length > 1) {
						var pairs = querystring[1].split("&");
						for (i in pairs) {
							var keyval = pairs[i].split("=");
							if (reset || sessionStorage.getItem(keyval[0]) === null) {
								sessionStorage.setItem(keyval[0], decodeURIComponent(keyval[1]));
							}
						}
					}
					var hiddenFields = document.querySelectorAll("input[type=hidden], input[type=text]");
					for (var i=0; i<hiddenFields.length; i++) {
						var param = sessionStorage.getItem(hiddenFields[i].name);

						if (param) document.getElementsByName(hiddenFields[i].name)[0].value = param;
					}
				}






function getchan(){
	queryForm();
		if (document.getElementsByName("channel")[0].value != null)
		{
var chan = document.getElementsByName("channel")[0].value;
var chaturl = "https://www.twitch.tv/embed/";
chaturl += chan;
chaturl += "/chat?parent=thepixelscript.github.io";
var bod = document.getElementById("bod")
var wid = window.innerWidth
wid -= 80
var hid = window.innerHeight

document.getElementById("twitch-chat-embed").src = chaturl;
document.getElementById("twitch-chat-embed").width = wid;
var chatHeight = hid*.75;
if (chatHeight < 500)
{
var chatHeight = 500;
}

document.getElementById("twitch-chat-embed").height = chatHeight;

		new Twitch.Player("twitch-embed", {

		channel: chan,
		parent: ["thepixelscript.github.io"]})
		document.getElementById("twitch-embed").width = wid;

};
